  <script>

    async function pull(){
      try{
        const url = BACKEND_PAGE + '?ts=' + Date.now(); // hard cache-bust

        const doc = new DOMParser().parseFromString(html, 'text/html');
        const pre = doc.querySelector('#LIVE_CHOICES_JSON');
        if(!pre){ statusEl.innerHTML = `<span class="bad">JSON block not found on backend page</span>`; return; }

        let data;
        try{ data = JSON.parse(pre.textContent.trim()); }
        catch(e){ statusEl.innerHTML = `<span class="bad">JSON parse error</span>`; return; }

        titleEl.textContent = data.title || '';
        leftEl.textContent  = data.left  || '';
        rightEl.textContent = data.right || '';

        statusEl.innerHTML = `<span class="ok">OK</span> Â· ${new Date().toLocaleTimeString()}`;

        statusEl.innerHTML = `<span class="bad">${err && err.message ? err.message : err}</span>`;
