<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live D&D Text Game</title>
    <style>
        body {
            background-color: #000;
            color: #ccc;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        .header {
            color: #ffc107; 
            margin-bottom: 20px;
        }
        .scene-box, .choice-button {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .choice-button {
            cursor: default; 
            border: 1px solid #333;
            font-size: 1.1em;
            transition: color 0.5s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">‚öîÔ∏è The Live Game üé≤</h1>
        
        <div class="scene-box">
            <p id="scene-title">Loading initial scenario...</p>
        </div>

        <div id="loading-message">Checking for GM updates...</div>

        <div class="choice-button" id="left-choice-button">
            Choice 1 (Loading...)
        </div>
        <div class="choice-button" id="right-choice-button">
            Choice 2 (Loading...)
        </div>
        
    </div>

    <script>
        // =========================================================
        //  REAL-TIME POLLING SCRIPT (JavaScript)
        // =========================================================
        
        // This URL is correct based on your file structure (current_scene.json is in the root)
        const DATA_URL = 'current_scene.json'; 

        const POLL_INTERVAL = 3000; // Check every 3 seconds
        let lastKnownUpdate = null; 

        function fetchData() {
            fetch(DATA_URL)
                .then(response => {
                    if (!response.ok) {
                        console.error('Network Error fetching data:', response.status);
                        document.getElementById('loading-message').textContent = `Error ${response.status}: Failed to load data.`;
                        return null;
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.updatedAt) {
                        
                        if (data.updatedAt !== lastKnownUpdate) {
                            console.log("GM update detected. Updating choices...");
                            
                            // UPDATE THE UI ELEMENTS using the required IDs
                            document.getElementById('scene-title').textContent = data.title;
                            document.getElementById('left-choice-button').textContent = data.left;
                            document.getElementById('right-choice-button').textContent = data.right;
                            
                            lastKnownUpdate = data.updatedAt;

                            document.getElementById('loading-message').style.display = 'none';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error during fetch operation:', error);
                    document.getElementById('loading-message').textContent = 'An unknown error occurred while updating.';
                });
        }

        fetchData(); 
        setInterval(fetchData, POLL_INTERVAL); 
        
    </script>
    
</body>
</html>
