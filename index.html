<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Avenues & Dragons — الشاشة</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;800&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Tajawal', sans-serif;
    background: radial-gradient(circle at top right, #1e163d, #0b0b16);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    width: 90%;
    max-width: 800px;
    background: rgba(30, 20, 70, 0.8);
    border: 1px solid #3a2f5a;
    border-radius: 18px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  }
  .q {
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 16px;
  }
  .opts {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  .opt {
    background: #2a2050;
    border: 1px solid #3a2f6a;
    border-radius: 12px;
    padding: 18px;
    font-size: 22px;
    font-weight: 700;
  }
  .opt small {
    display: block;
    font-size: 14px;
    color: #c8c1df;
    margin-top: 6px;
  }
  .meta {
    margin-top: 14px;
    color: #b9b1d4;
    font-size: 16px;
  }
  .badge {
    position: fixed;
    top: 10px;
    left: 10px;
    background: #292456;
    padding: 6px 12px;
    border-radius: 10px;
    font-size: 12px;
  }
</style>
</head>
<body>
  <div class="badge" id="status">بانتظار الاتصال…</div>
  <div class="card">
    <h1>Avenues & Dragons</h1>
    <div class="q" id="question">—</div>
    <div class="opts">
      <div class="opt" id="option1">—<small id="note1"></small></div>
      <div class="opt" id="option2">—<small id="note2"></small></div>
    </div>
    <div class="meta" id="meta">—</div>
  </div>

<script>
  // Receive updates from the admin window
  window.addEventListener('message', (ev)=>{
    const d = ev.data || {};
    if (d.type === 'UPDATE_CHOICES') {
      document.getElementById('question').textContent = d.question || '—';
      document.getElementById('option1').firstChild.nodeValue = d.option1 || '—';
      document.getElementById('option2').firstChild.nodeValue = d.option2 || '—';
      document.getElementById('note1').textContent = d.note1 || '';
      document.getElementById('note2').textContent = d.note2 || '';
      document.getElementById('meta').textContent = d.meta || '';
      document.getElementById('status').textContent = 'متصل ✅';
    }
  });

  // Tell admin page we’re ready
  try { window.opener && window.opener.postMessage({type:'FRONT_READY'}, '*'); } catch(e){}
</script>
</body>
</html>
