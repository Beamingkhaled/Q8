<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>LIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#000; --card:#111; --border:#2f2f2f; --txt:#fff; --muted:#9a9a9a; --radius:20px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--txt);
      font-family:'Tajawal', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center; padding:14px;
    }
    .wrap{width:min(92vw, 520px)}
    .title, .btn{
      width:100%; border-radius:var(--radius); border:1px solid var(--border);
      background:var(--card); text-align:center; padding:18px;
      box-shadow:0 16px 32px rgba(0,0,0,.35);
    }
    .title{font-weight:800; font-size:24px; line-height:1.35; margin-bottom:14px}
    .btn{font-weight:700; font-size:22px; line-height:1.4; margin-top:14px; user-select:none}
    .stamp{margin-top:10px; text-align:center; font-size:12px; color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap" aria-live="polite">
    <div id="title" class="title">جارِ التحميل…</div>
    <div id="left"  class="btn">—</div>
    <div id="right" class="btn">—</div>
    <div id="stamp" class="stamp">—</div>
  </main>

  <script>
    // === CONFIG ===
    const RAW  = "https://raw.githubusercontent.com/beamingkhaled/BQ8/main/choices.json";
    const API  = "https://api.github.com/repos/beamingkhaled/BQ8/contents/choices.json?ref=main";
    const CDN  = "https://cdn.jsdelivr.net/gh/beamingkhaled/BQ8@main/choices.json";
    const POLL_MS = 1200;

    // === UI ===
    const $title = document.getElementById("title");
    const $left  = document.getElementById("left");
    const $right = document.getElementById("right");
    const $stamp = document.getElementById("stamp");
    let lastHash = "";

    function norm(d){
      return {
        title: d.title ?? d.q ?? d.question ?? "—",
        left:  d.left  ?? d.a ?? d.option1 ?? "—",
        right: d.right ?? d.b ?? d.option2 ?? "—"
      };
    }

    async function getRaw(){
      const u = RAW + (RAW.includes("?") ? "&" : "?") + "t=" + Date.now();
      const r = await fetch(u, {cache:"no-store"});
      if(!r.ok) throw new Error("raw " + r.status);
      return r.json();
    }
    async function getApi(){
      const r = await fetch(API + "&t=" + Date.now(), {cache:"no-store"});
      if(!r.ok) throw new Error("api " + r.status);
      const j = await r.json();
      const txt = atob((j.content || "").replace(/\n/g,""));
      return JSON.parse(txt);
    }
    async function getCdn(){
      const r = await fetch(CDN + "?t=" + Date.now(), {cache:"no-store"});
      if(!r.ok) throw new Error("cdn " + r.status);
      return r.json();
    }
    async function load(){
      let data;
      try { data = await getRaw(); }
      catch(_) { try { data = await getApi(); }
        catch(_) { data = await getCdn(); } }
      const n = norm(data);
      const h = JSON.stringify(n);
      if(h === lastHash) return;
      lastHash = h;

      $title.textContent = n.title || "—";
      $left.textContent  = n.left  || "—";
      $right.textContent = n.right || "—";
      $stamp.textContent = new Date().toLocaleTimeString([], {hour12:false});
    }
    load();
    setInterval(load, POLL_MS);
  </script>
</body>
</html>
