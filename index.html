    <div class="choice" id="choiceLeft">â€¦</div>
    <div class="choice" id="choiceRight">â€¦</div>
    <div id="status" class="status mono">connectingâ€¦</div>

  <script>
    // 3 mirrored sources (RAW -> jsDelivr -> Pages)
    const SOURCES = [
      "https://raw.githubusercontent.com/beamingkhaled/BQ8/main/choices.json",
      "https://cdn.jsdelivr.net/gh/beamingkhaled/BQ8@main/choices.json",
      "https://beamingkhaled.github.io/BQ8/choices.json"
    ];

    const titleEl  = document.getElementById("sceneTitle");
    const leftEl   = document.getElementById("choiceLeft");
    const rightEl  = document.getElementById("choiceRight");
    const statusEl = document.getElementById("status");

    let lastUpdatedAt = "";

    function withTimeout(ms, promise){
      const ctl = new AbortController();
      const t = setTimeout(()=>ctl.abort(), ms);
      return Promise.race([
        promise(ctl.signal).finally(()=>clearTimeout(t)),
        new Promise((_,rej)=>setTimeout(()=>rej(new Error("Timeout "+ms+"ms")), ms))
      ]);
    }

    async function fetchFrom(url, signal){
      const bust = (url.includes("?") ? "&" : "?") + "ts=" + Date.now() + "&r=" + Math.random().toString(36).slice(2);
      const res = await fetch(url + bust, { cache:"no-store", mode:"cors", redirect:"follow", signal });
      if(!res.ok) throw new Error("HTTP "+res.status+" @ "+new URL(url).hostname);
      return res.json();
    }

    async function getChoices(){
      const errors = [];
      for (const url of SOURCES){
        try{
          const data = await withTimeout(4000, (signal)=>fetchFrom(url, signal));
          return { data, via:url };
        }catch(e){
          errors.push(e.message);
        }
      }
      throw new Error(errors.join(" | "));
    }

    async function refresh(){
      try{
        const { data, via } = await getChoices();
        if (data.updatedAt !== lastUpdatedAt){
          titleEl.textContent = data.title || "";
          leftEl.textContent  = data.left  || "";
          rightEl.textContent = data.right || "";
          lastUpdatedAt = data.updatedAt || "";
        }
        statusEl.innerHTML = `âœ… updated @ ${new Date().toLocaleTimeString()} Â· via ${new URL(via).hostname}`;
      }catch(e){
        statusEl.innerHTML = `<span class="bad">Load failed: ${e.message}</span>`;
      }
    }

    refresh();
    setInterval(refresh, 1500);
  </script>
