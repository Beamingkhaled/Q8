<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenues & Dragons</title>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Background image */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(6px);
            transform: scale(1.1);
        }

        /* LIGHT overlay (0.15) */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.15);
        }

        .game-container {
            position: relative;
            z-index: 10;
            width: 92%;
            max-width: 500px;
            margin: 0 auto;
            margin-top: 14vh;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(6px);
            background: rgba(10, 10, 30, 0.25);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
        }

        h1 {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 12px;
            color: white;
            text-shadow: 0 0 8px rgba(255,255,255,0.4);
        }

        #question {
            font-size: 22px;
            margin-bottom: 20px;
            color: #eee;
            text-shadow: 0 0 6px rgba(0,0,0,0.4);
        }

        /* NEON CHOICE BUTTONS (Option 5) */
        .choice {
            background: rgba(20,20,35,0.75);
            border: 2px solid #7a5cff;
            padding: 18px;
            font-size: 22px;
            color: #fff;
            border-radius: 16px;
            box-shadow: 0 0 18px #7a5cff66, inset 0 0 12px #7a5cff22;
            margin-bottom: 18px;
            transition: 0.15s ease;
        }

        .choice:active {
            transform: scale(0.97);
            box-shadow: 0 0 26px #a889ffcc, inset 0 0 18px #7a5cff55;
        }

        #status {
            margin-top: 12px;
            font-size: 14px;
            color: #ddd;
            opacity: 0.85;
        }
    </style>
</head>

<body>

    <!-- Background Image (replace with your GitHub link if needed) -->
    <div class="bg" style="background-image: url('bg.jpg');"></div>

    <div class="overlay"></div>

    <div class="game-container">
        <h1>Avenues & Dragons</h1>
        <div id="question">...</div>

        <div id="choice1" class="choice">...</div>
        <div id="choice2" class="choice">...</div>

        <div id="status">متصل · يتم التحديث تلقائيًا</div>
    </div>

    <script>
        async function fetchData() {
            try {
                const res = await fetch("https://beamingkhaled.github.io/backend.json?nocache=" + Date.now());
                const data = await res.json();

                document.getElementById("question").innerText = data.question;
                document.getElementById("choice1").innerText = data.choice1;
                document.getElementById("choice2").innerText = data.choice2;

            } catch {
                document.getElementById("status").innerText = "غير متصل · حاول مرة أخرى";
            }
        }

        setInterval(fetchData, 1000);
        fetchData();
    </script>

</body>
</html>
