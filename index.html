<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>اللعبة المباشرة | الخيارات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#000; --card:#151515; --text:#fff; --muted:#9aa0a6; --radius:18px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:'Tajawal',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{width:min(720px,92vw); padding:20px}
    .btn{
      display:block; width:100%; padding:18px 20px; margin:16px 0;
      background:#191919; border:1px solid #222; border-radius:var(--radius);
      color:#fff; font-size:clamp(18px,3.8vw,28px); font-weight:800; text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      transition:transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{transform:translateY(-2px)}
    .title{
      background:#101010; border:1px solid #222; border-radius:var(--radius);
      padding:22px; margin:10px 0 22px 0; font-size:clamp(20px,4.6vw,32px); font-weight:800;
      line-height:1.35; text-align:center;
      box-shadow:0 12px 34px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    }
    .clock{color:var(--muted); text-align:center; font-size:14px; margin-top:24px}
    .badge{display:inline-block; font-size:12px; color:#aaa; padding:6px 10px; border:1px dashed #2b2b2b; border-radius:999px}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="title" class="title">جاري التحميل…</div>
    <button id="leftBtn" class="btn">—</button>
    <button id="rightBtn" class="btn">—</button>
    <div class="clock">
      <span class="badge">آخر تحديث: <span id="updated">—</span></span>
    </div>
  </div>

  <script>
    // ===== Auto-refreshing, cache-busted fetch of choices.json =====
    const titleEl  = document.getElementById('title');
    const leftBtn  = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');
    const updatedEl= document.getElementById('updated');

    let lastStamp = '';

    async function loadChoices(force=false){
      try{
        // kill caches on every request:
        const url = `choices.json?nocache=${Date.now()}`;
        const res = await fetch(url, { cache: 'no-store' });
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();

        // only redraw if there is new content
        if(force || data.updatedAt !== lastStamp){
          lastStamp = data.updatedAt || '';
          titleEl.textContent  = data.title  || '—';
          leftBtn.textContent  = data.left   || '—';
          rightBtn.textContent = data.right  || '—';
          updatedEl.textContent = lastStamp ? new Date(lastStamp).toLocaleTimeString() : '—';
        }
      }catch(e){
        titleEl.textContent = 'تعذر تحميل البيانات';
        leftBtn.textContent = rightBtn.textContent = '—';
        updatedEl.textContent = '—';
        // try again soon if first load fails
      }
    }

    // first load immediately, then poll every 4 seconds
    loadChoices(true);
    setInterval(loadChoices, 4000);
    // also refresh when tab returns to focus
    document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) loadChoices(true) });
  </script>
</body>
</html>
